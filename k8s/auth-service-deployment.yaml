apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: tourist-agency
data:
  ConnectionStrings__DefaultConnection: "Server=mysql;Database=tourist_agency;Uid=tourist_user;Pwd=tourist_password;"
  Jwt__Key: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
  Jwt__Issuer: "TouristAgencyAPI"
  Jwt__Audience: "TouristAgencyUsers"
  ASPNETCORE_ENVIRONMENT: "Production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: tourist-agency
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: tourist-agency-auth:latest
        ports:
        - containerPort: 7002
        envFrom:
        - configMapRef:
            name: auth-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 7002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7002
          initialDelaySeconds: 5
          periodSeconds: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: tourist-agency
spec:
  selector:
    app: auth-service
  ports:
  - port: 7002
    targetPort: 7002
  type: ClusterIP