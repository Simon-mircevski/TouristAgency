apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: tourist-agency
data:
  ConnectionStrings__DefaultConnection: "Server=mysql;Database=tourist_agency;Uid=tourist_user;Pwd=tourist_password;"
  Jwt__Key: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
  Jwt__Issuer: "TouristAgencyAPI"
  Jwt__Audience: "TouristAgencyUsers"
  AuthService__BaseUrl: "http://auth-service:7002"
  ASPNETCORE_ENVIRONMENT: "Production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tourist-agency
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: tourist-agency-api:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: api-gateway-config
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tourist-agency
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP