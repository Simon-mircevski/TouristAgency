apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: tourist-agency
data:
  REACT_APP_API_URL: "http://api-gateway:80/api"
  REACT_APP_AUTH_URL: "http://auth-service:7002/api"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tourist-agency
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tourist-agency-ui:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: tourist-agency
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP